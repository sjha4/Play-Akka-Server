ebean.default = ["models.*"]

db {
default.driver=org.sqlite.JDBC
default.url="jdbc:sqlite:mydb.db"
}

akka.actor.default-dispatcher.fork-join-executor.pool-size-max = 64
akka.actor.debug.receive = on	